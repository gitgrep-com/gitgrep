<!DOCTYPE html>

        {{ end }}
        <link rel="stylesheet" href="css/octicons/octicons.css">
        <link rel="stylesheet" href="css/hound.css">
    </head>
    <body>

        <script src="js/jquery-{{.jQueryVersion}}.min.js"></script>

</html>
